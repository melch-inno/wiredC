<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Signup and SignIn</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="app">
      <div class="content">
        <div class="header hidden"></div>
        <div class="button">
          <div class="sign-in">Sign In</div>
          <div class="sign-up">SIGN UP</div>
          <form class="hidden form">
            <input type="text" name="name" placeholder="Username" />
            <input type="email" name="email" placeholder="Email Id" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" placeholder="Confirm" />
            <input type="text" name="description" placeholder="Description" />
            <input type="date" name="dob" placeholder="DOB" />
            <input type="address" name="city" placeholder="City" />
            <input type="address" name="street" placeholder="Street" />
            <input type="address" name="zip" placeholder="zip" />
          </form>
          <button class="hidden"><span class="text">DONE</span></button>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
